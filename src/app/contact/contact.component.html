<section class="contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="guestName">Guest Name</label>
      <input id="guestName" formControlName="guestName" class="form-control" required>
      <div *ngIf="contactForm.get('guestName')?.invalid && contactForm.get('guestName')?.touched" class="text-danger">
        Guest name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" required>
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone (optional)</label>
      <input id="phone" formControlName="phone" type="tel" class="form-control">
    </div>
    <div class="form-group">
      <label for="messageTitle">Message Title</label>
      <input id="messageTitle" formControlName="messageTitle" class="form-control" required>
      <div *ngIf="contactForm.get('messageTitle')?.invalid && contactForm.get('messageTitle')?.touched"
        class="text-danger">
        Message title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" class="form-control" rows="5" required></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
        Message is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || contactForm.invalid">Send</button>
  </form>
  <br />
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</section>
